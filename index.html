<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>  
     
         <!-- header-->

    <header>
        <div class="header_one">
            <h1>FOREACH TELECOM</h1>
            <div class="button">
                <button class="blue_button" id="boutique" type="button">
                    <img src="./icons/storefront.png" alt="store_front">
                    Boutique
                </button>
                <button class="blue_button" id="espace_client" type="button">
                    <img src="./icons/account_circle.png" alt="account_circle">
                    Espace Client 
                </button>

            </div>
        </div>
        
        <div class="header_two">
            <div><p>Téléphonie</p></div>
            <div><p>Internet</p></div>
        </div>
    </header>
    
    <main>
        <div id="jumbotron">
            

        </div>

        <div id="sectionOne">
            <div><h2>Téléphonie</h2></div>
            <div id="phone_boxes">
                <div class="phone">
                    <img src="./images/smartphoneImages/samsung_galaxy_s24.png" alt="samsung_phone">
                    <p>Samsung</p>
                    <div class="version"><p>Galaxy S24 128Go</p></div>
                    <div class="prix">
                        <div id="new_price"><p>709€</p></div>
                        <div id="old_price"><p>849€</p></div>
                    </div>

                    <div class="quatreFois">
                        <p>ou 4 x 178.25€ sans frais</p>
                    </div>
                    
                </div>
                <div class="phone">
                    <img src="./images/smartphoneImages/xiaomi_t13_pro.png" alt="xiaomi_t13_pro">
                    <p>Xiaomi</p>
                    
                    <div class="version"><p>T13 Gris 1 To</p></div>
                    
                    <div class="prix">
                        <div id="new_price"><p>709€</p></div>
                        <div id="old_price"><p>849€</p></div>
                    </div>

                    <div class="quatreFois">
                        <p>ou 4 x 165€ sans frais</p>
                    </div>
                    
                </div>
                <div class="phone">
                    <img src="./images/smartphoneImages/iphone_15.png" alt="iphone_15">
                    <p>Apple</p>
                    
                    <div class="version"><p>Iphone Rose 15</p></div>
                    <div class="prix">
                        <div id="new_price"><p>709€</p></div>
                        <div id="old_price"><p>849€</p></div>
                    </div>

                    <div class="quatreFois">
                        <p>ou 4 x 214.75€ sans frais</p>
                    </div>
                    
                </div>
                
            </div>

        </div>

        <div class="sectionTwo">
            <div class="hTwo">
                <h2>Pourquoi acheter avec ForEach Telecom</h2>
            </div>
            <img src="./images/Capture.PNG" alt="logos">
        </div>

    </main>
    
</body>
</html>
